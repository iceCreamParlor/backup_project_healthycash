{% extends "base.html"  %}
{% load staticfiles %}

{% block title  %}
HealthyCash
{% endblock  %}

{% block head %}
<link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
{%endblock head%}

{% block content %}

<div class="container" style="margin-top:60px">
    <div class="row">
        <div class="col s12 m3"></div>
        <div class="col s12 m6">
          <div class="card">
            <div style="height:50px;" class="card-image">
              <center>
                <img style="height:auto; width:auto; position:relative" src="{% static 'images/healthycash_korean_logo.png' %}">
              </center>
            </div>
            <div class="card-content">
              <p style="font-family: 'Jua', sans-serif;">‘살은 빼고, 지갑은 채우고’<br>
                Healthy Cash는 운동하는 사람들이 더욱 열심히 운동할 수 있도록 함께 하는 동반자입니다.</p>
            </div>
          </div>
        </div>
  </div>
</div>
{% endblock content %}
