{% extends "base.html" %}
{% load staticfiles %}
{% block head %}
{%endblock head%}
{% block content %}

<div class="container">
    <h2>헬스장 등록</h2>
    <form method="POST" action="{% url 'healthclub:create_confirm' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>가격(1개월)</td>
                <td>
                    <div class="input-field col s6">
                      <input  name = "price1" type="text" class="validate">
                    </div>
                </td>
            </tr>
            <tr>
                <td>가격(2개월)</td>
                <td>
                    <div class="input-field col s6">
                      <input  name = "price2" type="text" class="validate">
                    </div>
                </td>
            </tr>
            <tr>
                <td>가격(3개월)</td>
                <td>
                    <div class="input-field col s6">
                      <input  name = "price3" type="text" class="validate">
                    </div>
                </td>
            </tr>
            <tr>
                <td>가격(6개월)</td>
                <td>
                    <div class="input-field col s6">
                      <input  name = "price6" type="text" class="validate">
                    </div>
                </td>
            </tr>
            <tr>
                <td>가격(12개월)</td>
                <td>
                    <div class="input-field col s6">
                      <input  name = "price12" type="text" class="validate">
                    </div>
                </td>
            </tr>
            <tr>
                <td>상세설명</td>
                <td>
                    <div class="input-field col s12">
                      <textarea  name = "detail" class="materialize-textarea"></textarea>
                    </div>
                </td>
            </tr>
        </table>
        <button class="btn waves-effect waves-light" type="submit" >Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{% endblock %}
